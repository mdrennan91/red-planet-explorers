<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Planet Explorers | Favorites Gallery</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/favoritesGallery.js" type="module"></script>
</head>
<body>
    <header id="main-header"></header>

    <main class="divider">
        <div class="hero">
            <img
                src="/images/mars-hero.jpg"
                alt="Image of Mars surface"
            />
            <div class="hero-text">
                <h1>FAVORITES <span class="highlight">GALLERY</span></h1>
                <p>All of Your <span class="highlight">Favorite Rover Photos</span> in One Gallery</p>
            </div>
        </div>

        <section class="filter-container">
            <div class="filter-options">
              <h3>Filter Favorites</h3>
          
              <div class="filter-controls">
                <label for="rover">Filter by Rover:</label>
                <select id="filter-rover">
                  <option value="">Select Rover</option>
                </select>
          
                <label for="sol">Select Sol (Martian Day):</label>
                <select id="filter-sol">
                  <option value="">Select Sol</option>
                </select>
          
                <label for="camera">And Select a Camera:</label>
                <select id="filter-camera">
                  <option value="">Select Camera</option>
                </select>
          
                <button id="apply-filter-btn">Apply Filter</button>
                <button id="clear-filter-btn">Clear Filter</button>
              </div>
            </div>
          </section>

        <section class="gallery-grid">
        </section>

        <section class="pagination">
        </section>
    </main>

    <footer id="main-footer"></footer>
</body>
</html>

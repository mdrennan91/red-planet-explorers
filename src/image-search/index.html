<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Planet Explorers | Image Search</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/imageSearch.js" type="module"></script>
  </head>
  <body>
    <header id="main-header"></header>

    <main class="divider">
      <div class="hero">
        <img
            src="/images/mars-hero.jpg"
            alt="Image of Mars surface"
        />
        <div class="hero-text">
            <h1 id="rover-name"> <span class="highlight">ROVER</span></h1>
            <p id="photo-collection-info"></p>
            <section class id="rover-info">
            </section>
        </div>
      </div>

      <section class="search-camera-container">
        <div class="search-photos">
          <h3>Search for Photos</h3>
          
          <label for="sol">Search by Sol (Martian Day):</label>
          <input type="number" id="sol" name="sol" />
      
          <label for="earth_date">Or Search by Earth Date:</label>
          <input type="date" id="earth_date" name="earth_date" placeholder="yyyy-mm-dd" />
      
          <label for="camera"> And Select a Camera:</label>
          <select id="camera">
            <option value="">Select Camera</option>
          </select>
      
          <button id="search-photos-btn">Search Photos</button>
        </div>
      
        <div class="camera-info">
          <h3>Available Cameras</h3>
          <ul id="camera-list">
          </ul>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>

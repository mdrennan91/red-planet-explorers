<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Red Planet Explorers | Home</title>
        <link rel="stylesheet" href="/css/style.css" />
        <script src="js/main.js" type="module"></script>
    </head>
    <body>
        <header class="divider" id="main-header">

        </header>

        <main class="divider">
        <div class="hero">
            <img
            src="/images/mars-hero.jpg"
            alt="Image of Mars surface"
            />
            <div class="logo logo--square">
            <img src="/images/rover-logo.svg" alt="Mars Rover Logo" />
            <div>Mars Rover <span class="highlight">Explorer</span></div>
            </div>
        </div>

        <!-- Mission Statement -->
        <section class="mission">
            <p>Explore the surface of Mars through the eyes of NASA's rovers.</p>
            <p>Our mission is to bring the mysteries of the Red Planet closer to you with a wealth of images from Curiosity, Opportunity, and Spirit rovers.</p>
        </section>

        <!-- Rover Cards Section -->
        <section class="rovers-section">
            <ul class="rover-grid">
            <li>
                <a href="rover-details.html?rover=curiosity">
                <img src="/images/curiosity.jpg" alt="Curiosity Rover" />
                <h2>Curiosity</h2>
                </a>
            </li>
            <li>
                <a href="rover-details.html?rover=opportunity">
                <img src="/images/opportunity.jpg" alt="Opportunity Rover" />
                <h2>Opportunity</h2>
                </a>
            </li>
            <li>
                <a href="rover-details.html?rover=spirit">
                <img src="/images/spirit.jpg" alt="Spirit Rover" />
                <h2>Spirit</h2>
                </a>
            </li>
            </ul>
        </section>
        </main>

        <footer id="main-footer">
        <!-- The footer partial will be loaded here -->
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Planet Explorers | Photo View</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/singlePhotoView.js" type="module"></script>
</head>
<body>
    <header id="main-header"></header>

    <main class="divider">
        <div class="hero">
            <img
                src="/images/mars-hero.jpg"
                alt="Image of Mars surface"
            />
            <div class="hero-text">
                <h1>IMAGE <span class="highlight">VIEWER</span></h1>
                <p>Larger Image Perspective for <span class="highlight">More Details</span></p>
            </div>
        </div>

        <section class="photo-view">
            <img id="photo-img" src="" alt="Mars photo" />
            <div id="photo-details">
                <h3>Photo Details</h3>
                <p><strong>Rover:</strong> <span id="photo-rover"></span></p>
                <p><strong>Camera:</strong> <span id="photo-camera-name"></span></p>
                <p><strong>Earth Date:</strong> <span id="photo-earth-date"></span></p>
                <p><strong>Sol (Martian Day):</strong> <span id="photo-sol"></span></p>
            </div>
        </section>
    </main>

    <footer id="main-footer"></footer>
</body>
</html>
